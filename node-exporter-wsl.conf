# Configuración optimizada para prometheus-node-exporter en WSL
# Para aplicar: sudo cp node-exporter-wsl.conf /etc/default/prometheus-node-exporter
# Luego: sudo systemctl restart prometheus-node-exporter

# ============================================
# COLECTORES HABILITADOS (que estaban deshabilitados)
# ============================================
# --collector.processes         → Número de procesos y estados (running, sleeping, zombie)
# --collector.tcpstat            → Estadísticas TCP detalladas (conexiones por estado)
# --collector.interrupts         → Interrupciones por CPU (útil para diagnosticar problemas)
# --collector.cpu.info           → Información detallada del CPU (modelo, flags, bugs)

# ============================================
# COLECTORES DESHABILITADOS (optimización WSL)
# ============================================
# --no-collector.fibrechannel    → No aplica en WSL (storage fibra)
# --no-collector.infiniband      → No aplica en WSL (networking de alto rendimiento)
# --no-collector.ipvs            → No usas balanceo IPVS
# --no-collector.nfs             → No usas cliente NFS
# --no-collector.nfsd            → No usas servidor NFS
# --no-collector.nvme            → WSL no expone NVMe directamente
# --no-collector.xfs             → WSL usa ext4, no XFS
# --no-collector.zfs             → No usas ZFS
# --no-collector.bcache          → No usas bcache
# --no-collector.bonding         → No usas bonding de interfaces de red
# --no-collector.btrfs           → No usas btrfs
# --no-collector.mdadm           → No usas RAID por software
# --no-collector.edac            → Errores de memoria ECC (no aplica)
# --no-collector.hwmon           → Sensores de hardware (muy limitado en WSL)
# --no-collector.rapl            → Métricas de energía CPU (no disponible en WSL)

ARGS="--collector.processes \
  --collector.tcpstat \
  --collector.interrupts \
  --collector.cpu.info \
  --no-collector.fibrechannel \
  --no-collector.infiniband \
  --no-collector.ipvs \
  --no-collector.nfs \
  --no-collector.nfsd \
  --no-collector.nvme \
  --no-collector.xfs \
  --no-collector.zfs \
  --no-collector.bcache \
  --no-collector.bonding \
  --no-collector.btrfs \
  --no-collector.mdadm \
  --no-collector.edac \
  --no-collector.hwmon \
  --no-collector.rapl"
